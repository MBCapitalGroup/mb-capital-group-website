    <!-- Team Member Modal -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <img id="modalImage" src="" alt="">
                <h2 id="modalName"></h2>
                <div class="title" id="modalTitle"></div>
            </div>
            <div class="modal-bio" id="modalBio"></div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTeamMembers = [];
        let currentFaqs = [];
        let currentBlogs = [];

        // Smooth scrolling function
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Load team members from API
        async function loadTeamMembers() {
            try {
                console.log('Loading team members from API...');
                const response = await fetch('/api/team');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const teamMembers = await response.json();
                console.log('Team members loaded:', teamMembers.length, 'members');
                
                // Filter and sort team members
                const visibleMembers = teamMembers.filter(member => member.isVisible);
                console.log('Visible members after filtering:', visibleMembers.length);
                console.log('Team member names:', visibleMembers.map(m => m.name));
                
                // Sort by display order
                visibleMembers.sort((a, b) => a.displayOrder - b.displayOrder);
                
                currentTeamMembers = visibleMembers;
                renderTeamMembers();
            } catch (error) {
                console.error('Error loading team members:', error);
                // Fallback content
                document.getElementById('core-team').innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #64748b;">Team information temporarily unavailable.</p>';
                document.getElementById('mentors-team').innerHTML = '';
            }
        }

        // Render team members
        function renderTeamMembers() {
            const coreTeamContainer = document.getElementById('core-team');
            const mentorsTeamContainer = document.getElementById('mentors-team');
            
            // Clear existing content
            coreTeamContainer.innerHTML = '';
            mentorsTeamContainer.innerHTML = '';
            
            // Separate core team (first 4) and mentors (rest)
            const coreTeam = currentTeamMembers.slice(0, 4);
            const mentors = currentTeamMembers.slice(4);
            
            // Render core team members
            coreTeam.forEach(member => {
                const memberCard = createTeamMemberCard(member);
                coreTeamContainer.appendChild(memberCard);
            });
            
            // Render mentors
            mentors.forEach(member => {
                const memberCard = createTeamMemberCard(member);
                mentorsTeamContainer.appendChild(memberCard);
            });
        }

        // Create team member card
        function createTeamMemberCard(member) {
            const memberDiv = document.createElement('div');
            memberDiv.className = 'team-member';
            memberDiv.style.cssText = `
                background: white;
                border-radius: 12px;
                padding: 2rem;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                transition: transform 0.3s, box-shadow 0.3s;
            `;
            
            // Create bio preview (first 150 characters)
            const bioPreview = member.bio ? 
                (member.bio.length > 150 ? member.bio.substring(0, 150) + '...' : member.bio) : 
                'Click to read full bio';
            
            memberDiv.innerHTML = `
                <img src="${member.photoUrl || '/attached_assets/default-avatar.png'}" 
                     alt="${member.name}" 
                     style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem;">
                <h3 style="color: hsl(219, 79%, 24%); margin-bottom: 0.5rem;">${member.name}</h3>
                <p style="color: hsl(43, 96%, 49%); font-weight: 600; margin-bottom: 1rem;">${member.title}</p>
                <p style="color: #64748b; font-size: 0.9rem; line-height: 1.5;">${bioPreview}</p>
            `;
            
            // Add click event to show modal
            memberDiv.addEventListener('click', () => showTeamModal(member));
            
            return memberDiv;
        }

        // Show team member modal
        function showTeamModal(member) {
            const modal = document.getElementById('teamModal');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalTitle = document.getElementById('modalTitle');
            const modalBio = document.getElementById('modalBio');
            
            modalImage.src = member.photoUrl || '/attached_assets/default-avatar.png';
            modalImage.alt = member.name;
            modalName.textContent = member.name;
            modalTitle.textContent = member.title;
            modalBio.textContent = member.bio || 'Biography not available.';
            
            modal.style.display = 'block';
        }

        // Load FAQs from API
        async function loadFaqs() {
            try {
                const response = await fetch('/api/faqs');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const faqs = await response.json();
                currentFaqs = faqs.filter(faq => faq.isActive);
                renderFaqs();
            } catch (error) {
                console.error('Error loading FAQs:', error);
                document.getElementById('faq-container').innerHTML = '<p style="text-align: center; color: #64748b;">FAQ information temporarily unavailable.</p>';
            }
        }

        // Render FAQs
        function renderFaqs() {
            const container = document.getElementById('faq-container');
            container.innerHTML = '';
            
            currentFaqs.forEach((faq, index) => {
                const faqItem = document.createElement('div');
                faqItem.style.cssText = `
                    border: 2px solid #e2e8f0;
                    border-radius: 12px;
                    margin-bottom: 1rem;
                    background: white;
                    overflow: hidden;
                `;
                
                faqItem.innerHTML = `
                    <div class="faq-question" style="
                        padding: 1.5rem;
                        cursor: pointer;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        font-weight: 600;
                        color: hsl(219, 79%, 24%);
                        font-size: 1.1rem;
                        transition: color 0.3s;
                    " onclick="toggleFaq(${index})">
                        <span>${faq.question}</span>
                        <span id="faq-icon-${index}" style="font-size: 1.2rem; transition: transform 0.3s;">+</span>
                    </div>
                    <div id="faq-answer-${index}" style="
                        max-height: 0;
                        overflow: hidden;
                        transition: max-height 0.3s ease-out;
                        background: hsl(210, 40%, 98%);
                    ">
                        <div style="padding: 1.5rem; color: #64748b; line-height: 1.6;">
                            ${faq.answer}
                        </div>
                    </div>
                `;
                
                container.appendChild(faqItem);
            });
        }

        // Toggle FAQ
        function toggleFaq(index) {
            const answer = document.getElementById(`faq-answer-${index}`);
            const icon = document.getElementById(`faq-icon-${index}`);
            const question = answer.previousElementSibling;
            
            if (answer.style.maxHeight && answer.style.maxHeight !== '0px') {
                answer.style.maxHeight = '0px';
                icon.textContent = '+';
                icon.style.transform = 'rotate(0deg)';
                question.style.color = 'hsl(219, 79%, 24%)';
            } else {
                answer.style.maxHeight = answer.scrollHeight + 'px';
                icon.textContent = '−';
                icon.style.transform = 'rotate(180deg)';
                question.style.color = '#dc2626';
            }
        }

        // Load blog posts from API
        async function loadBlogPosts() {
            try {
                const response = await fetch('/api/blog');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const blogs = await response.json();
                currentBlogs = blogs.filter(blog => blog.isPublished);
                renderBlogPosts();
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blog-posts').innerHTML = '<p style="text-align: center; color: #64748b; grid-column: 1 / -1;">Blog posts temporarily unavailable.</p>';
            }
        }

        // Render blog posts
        function renderBlogPosts() {
            const container = document.getElementById('blog-posts');
            container.innerHTML = '';
            
            if (currentBlogs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #64748b; grid-column: 1 / -1;">No blog posts available at this time.</p>';
                return;
            }
            
            currentBlogs.forEach(blog => {
                const blogCard = document.createElement('div');
                blogCard.className = 'blog-card';
                
                // Determine icon based on blog title keywords
                let iconContent = '📄'; // default
                const title = blog.title.toLowerCase();
                if (title.includes('tax')) iconContent = '💰';
                else if (title.includes('ai')) iconContent = '🤖';
                else if (title.includes('market')) iconContent = '📊';
                else if (title.includes('property') || title.includes('real estate')) iconContent = '🏢';
                else if (title.includes('ira')) iconContent = '🏦';
                
                blogCard.innerHTML = `
                    <div class="blog-card-content">
                        <div class="blog-icon">
                            <span>${iconContent}</span>
                        </div>
                        <h3 class="blog-title">${blog.title}</h3>
                        <p class="blog-excerpt">${blog.excerpt || 'Read this insightful article about real estate investment strategies and market analysis.'}</p>
                        <span class="blog-read-more">Read More →</span>
                    </div>
                `;
                
                blogCard.addEventListener('click', () => {
                    window.open(`/blog/${blog.slug}`, '_blank');
                });
                
                container.appendChild(blogCard);
            });
        }
                      // Form submission handlers
        document.getElementById('investor-form-element').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('investor-submit-btn');
            const messageDiv = document.getElementById('investor-message');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/investors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = '#d1fae5';
                    messageDiv.style.color = '#065f46';
                    messageDiv.style.border = '1px solid #a7f3d0';
                    messageDiv.innerHTML = '<strong>Success!</strong> Thank you for joining our investor network. We\'ll be in touch soon with exclusive opportunities.';
                    e.target.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#fee2e2';
                messageDiv.style.color = '#991b1b';
                messageDiv.style.border = '1px solid #fecaca';
                messageDiv.innerHTML = '<strong>Error:</strong> There was a problem submitting your information. Please try again or contact us directly.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Investor Network';
            }
        });
        
        document.getElementById('newsletter-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('newsletter-submit-btn');
            const messageDiv = document.getElementById('newsletter-message');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Subscribing...';
            
            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/newsletter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = '#d1fae5';
                    messageDiv.style.color = '#065f46';
                    messageDiv.style.border = '1px solid #a7f3d0';
                    messageDiv.innerHTML = '<strong>Success!</strong> You\'ve been subscribed to our newsletter. Check your email for confirmation.';
                    e.target.reset();
                } else {
                    throw new Error('Subscription failed');
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#fee2e2';
                messageDiv.style.color = '#991b1b';
                messageDiv.style.border = '1px solid #fecaca';
                messageDiv.innerHTML = '<strong>Error:</strong> There was a problem with your subscription. Please try again or contact us directly.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Subscribe to Newsletter';
            }
        });

        // Modal event handlers
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('teamModal');
            const closeBtn = document.querySelector('.close');
            
            // Close modal when clicking X
            closeBtn.onclick = () => {
                modal.style.display = 'none';
            };
            
            // Close modal when clicking outside
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
            
            // Load all dynamic content
            loadTeamMembers();
            loadFaqs();
            loadBlogPosts();
        });

        // Dropdown navigation functionality
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');
            
            if (dropdown && dropdownContent) {
                dropdown.addEventListener('mouseenter', () => {
                    dropdownContent.style.display = 'block';
                });
                
                dropdown.addEventListener('mouseleave', () => {
                    dropdownContent.style.display = 'none';
                });
            }
        });

        // Google Analytics tracking (if measurement ID is available)
        if (typeof gtag !== 'undefined') {
            // Track form submissions
            document.getElementById('investor-form-element').addEventListener('submit', () => {
                gtag('event', 'form_submit', {
                    event_category: 'engagement',
                    event_label: 'investor_registration'
                });
            });
            
            document.getElementById('newsletter-form').addEventListener('submit', () => {
                gtag('event', 'form_submit', {
                    event_category: 'engagement',
                    event_label: 'newsletter_subscription'
                });
            });
            
            // Track section scrolling
            const sections = ['about', 'team', 'process', 'blog', 'ira', 'faq', 'contact'];
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        gtag('event', 'scroll_to_section', {
                            event_category: 'engagement',
                            event_label: entry.target.id
                        });
                    }
                });
            }, { threshold: 0.5 });
            
            sections.forEach(sectionId => {
                const element = document.getElementById(sectionId);
                if (element) observer.observe(element);
            });
        }
    </script>
